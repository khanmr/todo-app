<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="todo.png" rel="icon" />
    <link href="/styles/styles.css" rel="stylesheet" />
    <title>To-do App</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">
          My Todos
        </h1>
      </div>
    </div>

    <div class="actions">
      <div class="actions__container">
        <input
          id="search-text"
          class="input"
          type="text"
          placeholder="Search todos"
        />
        <label class="checkbox">
          <input id="hide-completed" type="checkbox" />Hide completed todos
        </label>
      </div>
    </div>

    <div class="container">
      <div id="todos"></div>
      <form id="new-todo">
        <input type="text" class="input" placeholder="New Todo" name="title" />
        <button class="button">Add Todo</button>
      </form>
    </div>

    <script src="/scripts/uuid.js"></script>
    <script src="/scripts/todo-functions.js"></script>
    <script src="/scripts/todo-app.js"></script>
  </body>
</html>
